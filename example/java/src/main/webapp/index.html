<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <nav class = "navbar navbar-default" role = "navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">demoApp</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="welcome">welcome</a></li>
                            <li><a href="userhome">userhome</a></li>
                    </div>
                </div><!--/.container-fluid -->
            </nav>

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h3> demoApp 介接教育部單一帳號服務使用OpenID Connect </h3>
                <div style="padding-top:30px" class="panel-body" >
                    <div class="col-sm-8" style="background-color:#ccebff;">
                        <div style="margin-top:10px" class="form-group"></div>
                        <form action="/demoApp/demoAppLogin" method="post" id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" required="required" name="username" value="" placeholder="username">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" required="required" name="password" placeholder="password">
                            </div>

                            <div style="margin-top:10px" class="form-group">


                                <div class="col-sm-12 controls">
                                    <input type="submit" class="btn btn-default" value="demoApp 會員登入">
                                </div>
                            </div>

                        </form>   

                    </div>
                    <div class="col-sm-4">
                        <a id="btn-fblogin" href="OIDCLogin?oidclogin=moe" class="btn btn-primary">教育部SSO</a>
                    </div>

                </div>                     
            </div>  
        </div>

    </div> <!-- /container -->


</div>



</body>
</html>
